<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title> Tela de Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Olá!</h2>
                <p class="description description-primary">Não possui cadastro?</p>
                <button id="signin" class="btn btn-primary">CADASTRE-SE</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://pt-br.facebook.com/"</a>
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="https://twitter.com/"</a>
                            <li class="item-social-media">
                                <i class="fab fa-twitter"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="https://br.linkedin.com/"</a>
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">Ou use sua conta</p>
                <form class="form">

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <center>
                        <p class="description description-second">Esqueceu sua senha?</p>
                    </center>
                    <button class="btn btn-second">ENTRAR</button>
                </form>
            </div>
        </div>
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Já possui cadastro?</h2>
                <p class="description description-primary">Faça seu login clicando abaixo</p>
                <button id="signup" class="btn btn-primary">FAÇA SEU LOGIN</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar uma conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="https://pt-br.facebook.com/"</a> 
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="https://twitter.com/"</a>
                            <li class="item-social-media">
                                <i class="fab fa-twitter"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="https://br.linkedin.com/"</a>
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>
                <p class="description description-second">ou use seu e-mail para se cadastrar</p>
                <form class="form">

                    <label class="label-input" for="">

                        <input type="name" placeholder="Nome">
                    </label>

                    <label class="label-input" for="">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class="label-input" for="">

                        <input type="cpf" placeholder="CPF">
                    </label>

                    <label class="label-input" for="">

                        <input type="cep" placeholder="CEP">
                    </label>

                    <label class="label-input" for="">

                        <input type="rua" placeholder="RUA" >
                    </label>

                    <label class="label-input" for="">

                        <input type="rg" placeholder="RG">
                    </label>


                    <label class="label-input" for="">
                       
                        <input type="password" placeholder="Senha">
                        
                    </label>

                    <label class="label-input" for="">
                       
                        <input type="confirmar Senha" placeholder=" Confirmar Senha">
                        
                    </label>

                   <button class="btn btn-second">entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
